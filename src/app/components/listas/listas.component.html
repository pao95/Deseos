<ion-list>

    <ion-item-sliding *ngFor="let item of listas | filtroCompletos:terminada" detail (click)="listaSeleccionada(item)">

        <ion-item>
            <ion-label>
                {{item.titulo}}
            </ion-label>
            <ion-note color="tertiary">
                {{item.items.length}}
            </ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(item)" color="tertiary">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

</ion-list>
