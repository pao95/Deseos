<ion-header>
    <ion-toolbar color="dark" text-center>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
        </ion-buttons>


        <ion-title class="animated bounceIn">{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>

            <ion-label position="floating" color="tertiary">
                <ion-icon name="add"></ion-icon>
                Agregar tarea </ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>

        </ion-item>
        <ion-item>

            <ion-label>Tareas por hacer</ion-label>

        </ion-item>
    </ion-list>

    <ion-list>






        <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
            <ion-item>
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <ion-label>{{item.descripcion}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="borrarItem(i)" color="tertiary">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
